name: Pull Request Validation

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on:
      - self-hosted
      - 1ES.Pool=MC-Runner-1ES-Linux

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run test